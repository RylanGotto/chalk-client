<ion-view title="Search">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Search Chalk</h1>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
        </label>
        <button class="button button-clear">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-item ng-repeat="user in data.users">
            <a href="" ng-click="viewBoard(user.username + '\'s Board')">
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="http://placehold.it/140x100">
                        {{user.userInfo}}
                    </div>
                </div>
            </a>
        </ion-item>
        <ion-item ng-repeat="board in data.boards">
            <a href="" ng-click="viewBoard(board.tag)">
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="http://placehold.it/140x100">
                        {{board.tag}}
                    </div>
                </div>
            </a>
        </ion-item>

    </ion-content>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

</ion-view>
