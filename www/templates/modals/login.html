<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-round"></i> </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginData.username, loginData.password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block icon-left ion-arrow-right-c button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div class="card">
      <div class="item item-text-wrap">
        {{fromServer}}
      </div>
    </div>
  </ion-content>
</div>
