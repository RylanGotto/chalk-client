<div class="modal">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeReg()"><i class="icon ion-close-round"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doReg()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="regData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="regData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="regData.confPassword">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="regData.email">
        </label>
        <label class="item">
          <button class="button button-block icon-left ion-plus-round button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
    <label class="item item-input">
      <button class="button" ng-click="takePicture()">Take Picture</button>
    </label>
    <div class="card">
      <div class="item item-text-wrap">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
          {{fromServer}}
      </div>
    </div>


  </ion-content>
</div>
