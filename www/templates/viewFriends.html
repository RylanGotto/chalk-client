<ion-view title="{{addboarddata.boardTag}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-item ng-repeat="request in friendRequests">
            <div class="card" >
                <div class="item item-text-wrap">
                    <p>Accept friend request from {{request.requesterName}}?</p>
                    <button ng-click="respondToFR(request._id, true)" class="button button-positive">
                        Accept
                    </button>
                    <button ng-click="respondToFR(request._id, false)" class="button button-assertive">
                        Decline
                    </button>
                </div>
            </div>
        </ion-item>

        <ion-list>
            <ion-item ng-repeat="user in friends.friends">
                <a href="" ng-click="viewBoard(user.username + '\'s Board')">
                            <div class="list card">
                                <div class="item item-avatar">
                                    <img src="http://placehold.it/140x100">
                                   {{user.username}}
                                </div>
                            </div>
                </a>
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
