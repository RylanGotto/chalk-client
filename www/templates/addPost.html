<div class="modal">
    <ion-header-bar>
        <h1 class="title">Add Post</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeAddPost()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="addPost()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Post</span>
                    <textarea ng-model="postdata.content" />
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Post</button>
                </label>
            </div>
        </form>
    </ion-content>
</div>
