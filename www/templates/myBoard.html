
<ion-view title="{{ username }}'s Board">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header boardGradient">

        <div class="row">
            <div class="col-20 col-offset-80 addPostCol">
                <button class="button icon ion-plus-round" ng-click="addPost()">
            </div>
        </div>
        <div class="postCol col-90">
            <ion-list>
                <ion-item class="post" ng-repeat="k in myPosts | orderBy:'counter':false" ">
                    <div class="list card" ng-if="k.visible">
                        <div class="item item-body">
                            <div class="card">
                                <p>{{k.content}}</p>
                                <img ng-src="{{k.img}}" />
                            </div>
                        </div>
                        <div class="item item-divider">
                            <div class="row noPadd">
                                <div class="col"><h4>{{k.dateCreated | date:'medium' : 'UTC'}}</h4></div>
                            </div>
                            <div class="row noPadd">
                                <div class="col col-20">
                                    <button class="button button-block button-small icon ion-gear-a" ng-click="showPostActions(k._id, k.owner)"></button>
                                </div>
                                <div class="col col-40">
                                    <button class="button button-block button-small button-energized icon-left ion-information">
                                        {{ k.counter }}s left
                                    </button>
                                </div>
                                <div class="col col-40">
                                    <button class="button button-block button-small icon-left ion-eye privacy-{{k.privacyLevel}}">
                                        {{k.privacyLevel}}
                                    </button>
                                </div>
                            </div>
                            <a class="postOwnerName" href="" ng-click="viewBoard(k.owner + '\'s Board')">
                                <h2>{{k.owner}}</h2>
                            </a>
                            <img class="profilePic" src="http://placehold.it/100x100">
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
