
<ion-view title="{{ username }}'s Board">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header boardGradient">
        div.row>col
        <div class="row">
            <div class="col-20 col-offset-80">
                <button class="button icon ion-plus-round" ng-click="addPost()">
            </div>
        </div>

        <ion-list>
            <ion-item ng-repeat="k in myPosts | orderBy:'dateCreated':true" ">

                            <div class="list card">

                                <div class="item item-avatar">
                                    <img src="http://placehold.it/140x100">
                                    <h2>{{k.owner}}</h2>
                                    <p>Posted at: {{k.dateCreated | date:'hh:mm:ss' : 'UTC'}}</p>
                                    <p>Timeout in: {{k.timeout | date:'m' : 'UTC' }} mins</p>
                                    <p>Privacy: {{k.privacyLevel}}</p>

                                </div>

                                <div class="item item-body">

                                    <div class="card">
                                        <p>{{k.content}}</p>
                                            <img ng-src="{{k.img}}" />

                                    </div>

                                </div>



                            </div>
                        </ion-item>


            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
