<ion-view title="Contacts">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ul class="list">
            <li class="item item-checkbox" ng-repeat="contact in contacts | orderBy:'displayName'">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                {{contact.displayName}} (<em ng-repeat="email in contact.emails">{{email.value}}</em>)
            </li>
        </ul>
    </ion-content>
</ion-view>
