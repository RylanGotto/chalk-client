<ion-view title="Contacts">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="has-header">
        <div class="row">
            <div class="col col-90">
                <ion-content class="col col-90">
                    <!-- List of Contacts -->
                    <div ng-repeat="(letter, letterContacts) in contacts">
                        <ion-item class="item item-divider" id="index_{{letter}}">
                            {{letter}}
                        </ion-item>
                        <ul class="list">
                            <li class="item item-checkbox" ng-repeat="contact in letterContacts">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                {{contact.displayName}} (<em ng-repeat="email in contact.emails">{{email.value}}</em>)
                            </li>
                        </ul>
                    </div>
                </ion-content>
            </div>
            <div class="col col-10 has-header" style="position: fixed;">
                <!-- Jump to places in the alphabet -->
                <ul>
                    <li ng-click="gotoList('index_{{letter}}')"ng-repeat="letter in alphabet">
                        {{letter}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ion-view>
